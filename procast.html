<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Interactive Form</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="procast.css">

  
</head>

<body>
  <form>
  <input id="input-1" type="text" placeholder="eg: I have a huge assignment due" required autofocus />
  <label for="input-1">
    <span class="label-text">What is the task at hand? Why do you feel like procastinating?</span>
    <span class="nav-dot"></span>
    <div class="signup-button-trigger">Let's Start</div>
  </label>
  <input id="input-2" type="text" placeholder="eg: Yes, the assignment is important, it accounts for 40% of my grade" required />
  <label for="input-2">
    <span class="label-text">Is the task important? How would it effect you and your life, if you don't finish it on time?</span>
    <span class="nav-dot"></span>
  </label>
  <input id="input-3" type="text" placeholder="ex : I could start with one question, the easiest one in the assignment" required />
  <label for="input-3">
    <span class="label-text">What do you think is the smallest step that you can take right now, in order to start with the task?</span>
    <span class="nav-dot"></span>
  </label>

    <input id="input-4" type="text" placeholder="ex : I could start with one question, its not that bad of an idea, its 10 minutes only after-all." required />
    <label for="input-4">
    <span class="label-text">How about you start right now? Only 10 minutes at this task and then you can quit. What do you think?</span>
    <span class="nav-dot"></span>
  </label>
  <input id="input-5" type="text" placeholder="ex : If you are about to start studying, you better have notes, notebooks pens etc" required />
  <label for="input-5">
    <span class="label-text">Before Beginning, make sure you have everything you need with you right now.</span>
    <span class="nav-dot"></span>
  </label>
  <button type="submit">Let's get cracking with the tasks now! :)</button>
  <p class="tip">Press enter</p>
  <div class="signup-button">Let's get started</div>
</form>
</body>
</html>
